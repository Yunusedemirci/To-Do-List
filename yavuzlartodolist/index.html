<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yavuzlar To Do List Uygulaması</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Yavuzlar Todo List Uygulaması</h1>

        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="Yeni bir todo ekleyin">
            <button class="addTodo-btn" id="addTodo">Ekle</button>
        </div>

        <div class="filter-todo">
            <input type="text" id="filterInput" placeholder="Arama yapın">
        </div>

        <ul id="todoList"></ul>

        <div class="buttons">
            <button id="selectAll">Tümünü Seç</button>
            <button id="deleteSelected">Seçilenleri Sil</button>
        </div>
    </div>

    <script src="script/script.js"></script>
    
</body>
</html>
